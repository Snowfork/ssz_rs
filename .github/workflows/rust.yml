on: [push]

name: Build & Test

jobs:
  build_and_test:
    name: Snowfork ssz rs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --no-default-features
      - uses: actions-rs/cargo@v1
        with:
          command: test
